name: CI — Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run tests (API ± UI)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ secrets.CI_DB_USER || 'bankops_user' }}
          POSTGRES_PASSWORD: ${{ secrets.CI_DB_PASS || 'password' }}
          POSTGRES_DB: ${{ secrets.CI_DB_NAME || 'bankops_db' }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ${{ secrets.CI_DB_USER || 'bankops_user' }}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      BASE_URL: ${{ secrets.CI_BASE_URL || 'http://localhost:5000' }}
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: ${{ secrets.CI_DB_NAME || 'bankops_db' }}
      DB_USER: ${{ secrets.CI_DB_USER || 'bankops_user' }}
      DB_PASS: ${{ secrets.CI_DB_PASS || 'password' }}
      RUN_UI_TESTS: ${{ secrets.RUN_UI_TESTS || 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install OS deps (Chromium for UI tests)
        if: env.RUN_UI_TESTS == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-driver chromium-browser
          # Confirm chromedriver is available
          chromedriver --version || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in {1..20}; do
            pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER && break
            sleep 1
          done
        env:
          PGPASSWORD: ${{ secrets.CI_DB_PASS || 'password' }}

      - name: Run tests (pytest)
        id: pytest
        run: |
          # Create results dir
          mkdir -p test-results
          # Run pytest; produce junit xml and an html report
          pytest -q --maxfail=1 --junitxml=test-results/junit.xml --html=test-results/report.html
        continue-on-error: false

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Upload junit (for integrations)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-xml
          path: test-results/junit.xml
